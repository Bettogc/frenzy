<style>
.bar.bar-positive    {
    box-shadow: 0 0 0px white;
}
</style>
<!--************  HEADER  ***************-->
<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title home">
            <!--**********  TITLE FRENZY  ***********-->
            <p class="mainFrenzyTitle">
                Z    
            </p>
        </h1>
    </ion-header-bar>
    <!--**********  PAGE YOUR FAVORITES  **********-->
    <ion-content ng-controller="AppCtrl">
        <!--*****  SECOND TAB HEADER  *****-->
        <div class="row pageFavoritesSecondRow">
            <!--**********  OUR FAVORITES  **********-->
            <div class="col col-50">
                <a class="pageFavoritesOurFavorites" nav-transition="none" href="#/app/favoritos">
                    <!--*****  TITLE AND FUNCITION OUR FAVORITES  *****-->
                    <p class="pageFavoritesOurFavoritesTitle pageOurFavoritesOurFavoritesTitle" id="offertsFunction" onclick="offerts()">
                        Nuestros Favoritos
                    </p>
                    <!--**********  OUR FAVORITES LINE DECORATION  **********-->
                    <hr class="pageFavoritesLineDecoration pageYourFavoritesLineDecoration" id="lineOffertsFunction">
                </a>
            </div>
            <!--**********  YOUR FAVORITES  **********-->
            <div class="col col-50">
                <a class="pageFavoritesYourFavorites" nav-transition="none" href="#/app/tusFavoritos">
                    <!--**********  TITLE AND FUNCTION YOUR FAVORITES  **********-->
                    <p class="pageFavoritesOurFavoritesTitle" id="cuponsFunction" onclick="cupons()">
                        Tus Favoritos
                    </p>
                    <!--**********  YOUR FAVORITES LINE DECORATION  **********-->
                    <hr class="pageFavoritesLineDecoration" id="lineCuponsFunction">
                </a>
            </div>
        </div>        
        <!--************  YOUR FAVORITES BODY  *******************-->
        <div class="row pageYourFavoritesGreyLine" style="margin-top:1px;">
            <!--*****  FIRST ROW NAME OF YOUR FAVORITE STABLISHMENT  *****-->
            <!--*****  ICON HEART COLOR RED  *****-->
            <div class="col col-10 pageYourFavoritesIconHeart">
                <spam class="home">B</spam>    
            </div>
            <!--*****  NAME'S STABLISHMENT  *****-->
            <div class="col col-75">
                <spam class="open_sans overFlowText pageYourFavoritesStablishmentName">Domino's Pizza</spam>    
            </div>    
            <!--*****  ICON ARROW RIGHT  *****-->
            <div class="col col-10 pageYourFavoritesIconArrow">
                <spam class="home">
                </spam>    
            </div>
        </div>
        
        
        <!--*****  SECOND ROW DESCRIPTION OF YOUR FAVORITE STABLISHMENT  *****-->
        <div class="row row-border pageYourFavoritesWhiteBox">
            <div class="col col-80 pageYourFavoritesWhiteBoxTop">
                <!--**********  OFFERT  **********-->
                <p class="overFlowText pageYourFavoritesOffert">
                    2X1 En pizzas grandes de un ingrediente
                </p>
                <!--**********  PRICE OFFERT  **********-->
                <p class="pageYourFavoritesPriceOffert">
                    Oferta - Q.99.00
                </p>
                <!--**********  OFFERT DESCRIPTION  **********-->
                <p class="overFlowText pageYourFavoritesOffertDescription">
                    15% de descuento en pollos piolindo de dos lb...
                </p>
            </div>
            <!--**********  PIN ICON**********-->
            <div class="col col-20">
                <p class="home pageYourFavoritesIconPin" id="pinYourFavorites" onclick="changeColorPinYourFavorites()" style="color:silver">
                    W
                </p>
            </div>
        </div>        
   </ion-content>
</ion-view>
