<!--**********  STYLE FAVORITES PAGE  **********-->
<style>
.slider{
    height: 95%;
}
.bar.bar-positive    {
    box-shadow: 0 0 0px white;
}
hr{
    margin-bottom:-10px;
    font-weight:lighter;
    height: 3px;
    background-color: white;
}
</style>
<!--**********  FAVORITES PAGE  **********-->
<ion-view>
    <!--**********  HEADER  ***********-->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title home">
            <!--**********  TITLE FRENZY  ***********-->
            <p class="mainFrenzyTitle">
                Z    
            </p>
        </h1>
    </ion-header-bar>
    <!--**********  BODY FAVORITES PAGE  ***********-->
    <ion-content class="pageFavoritesBodyColor" ng-controller="AppCtrl" ng-app="ionicApp" animation="slide-left-right-ios7" scroll="false">       
        <!--**********  SECOND TAB HEADER  **********-->
        <div class="row pageFavoritesSecondRow">
            <!--**********  OUR FAVORITES LINK  **********-->
            <div class="col col-50">
                <a class="pageFavoritesOurFavorites" nav-transition="none" href="#/app/favoritos">
                    <!--*****  TITLE AND FUNCITION OUR FAVORITES  *****-->
                    <p class="pageFavoritesOurFavoritesTitle" id="offertsFunction">
                        Nuestros Favoritos
                    </p>
                    <!--**********  OUR FAVORITES LINE DECORATION  **********-->
                    <hr  class="pageFavoritesLineDecoration" id="lineOffertsFunction">
                </a>
            </div>
            <!--**********  YOUR FAVORITES  **********-->
            <div class="col col-50">
                <a class="pageFavoritesYourFavorites" nav-transition="none" href="#/app/tusFavoritos">
                    <!--**********  TITLE AND FUNCTION YOUR FAVORITES  **********-->
                    <p class="pageFavoritesYourFavoritesTitle" id="cuponsFunction">
                        Tus Favoritos
                    </p>
                    <!--**********  YOUR FAVORITES LINE DECORATION  **********-->
                    <hr class="pageFavoritesLineDecoration pageFavoritesLineDecorationYourFavorites" id="lineCuponsFunction">
                </a>
            </div>
        </div>   
        <!--**********  MAIN BODY  **********-->
        <!--***********  SLIDER  ************-->
        <ion-slide-box>
        <!--**********  SLIDER CONTENT  **********-->    
            <ion-slide>
               <!--**********  SLIDER BOXES  **********-->
                <div class="boxResponsiveFavorites">
                    <!--*****  IMAGE LABEL OFFERTS  *****-->
                    <img class="labelOfferts" src="img/etiquetaOfertas.png" alt="label">
                    <!--*****  PRICE LABEL OFFERTS  *****-->
                    <div class="row pageFavoritesBoxPriceLabel">
                        <div class="col col-25">
                            <p class="pageFavoritesSavingTitle">
                                Ahorra
                            </p>
                            <p class="pageFavoritesSavingPrice" style="margin-top:-10px;">
                                Q.21.600
                            </p>
                        </div>
                    </div>
                    <!--*****  MAIN IMAGE FAVORITE PAGE  *****-->
                    <img class="imagePageFavoritesStyle relacionFavoritesImage bordeMediaQueri" src="img/nissan.jpg" alt="nissan">
                    <!--***** ESTABLISHMENT LOGO  *****-->
                    <div class="pageFavoritesEstablishmentLogo" style="">
                        <img class="logoEstablishment" src="img/logoNissan.png" alt="label">
                        <spam class="pageFavoritesCountOfferts">
                            +32
                        </spam>
                        <spam class="pageFavoritesCountOffertsTitle">
                            ofertas
                        </spam>
                    </div>
                    <!--**********  TITLE DESCRIPTION  **********-->
                    <div>
                        <p class="pageFavoritesDescriptionTitle open_sans">
                            Nissan March 1.6SV
                        </p>
                        <!--**********  DESCRIPTION  **********-->
                        <div class="ellipsify">
                            <div class="pre-dots"></div>
                            <div class="dots">&hellip;</div>
                            <p class="pageFavoritesDescription open_sans">
                                15% de descuento en pollos piolindo de 2 lb o menos, unicamente en dia jueves hasta junio 2015tiene cuatro ruedas y es color gris con cuatro puertas y retrovisores y radio mp6
                            </p>
                            <span class="hidedots1"></span>
                            <div class="hidedots2"></div>
                        </div>                        
                    </div>
                    <!--*****  DIVIDER LINE MAIN BOX  *****-->
                    <hr class="pageFavoritesHrLineBox">
                    <!--*****  DIV TO PRICE AND ICONS  *****-->
                    <div class="row pageFavoritesDivIcons" >
                        <!--*****  ACTUAL PRICE  *****-->
                        <div class="col col-33">
                            <spam class="pageFavoritesActualPrice">
                                Q.93.900.00
                            </spam>
                        </div>
                        <!--*****   BEFORE PRICE  *****-->
                        <div class="col col-33">
                            <spam class="pageFavoritesBeforePrice">
                                Q.115.500.00
                            </spam>
                        </div>
                        <!--*****  ICONS  *****-->
                        <div class="col col-33" ng-controller="PopupCtrl">
                            <spam class="pageFavoritesIcons home" onclick="window.open('sms:59470772?body=Frenzy', '_system');"> O </spam>
                            <spam class="pageFavoritesIcons home" id="pinFavorites" onclick="changeColorPinFavorites()" style="color:silver"> W </spam>
                        </div>   
                    </div>
                </div>  
            </ion-slide>    
        </ion-slide-box>
    </ion-content>
</ion-view>
