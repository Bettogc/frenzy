<ion-view  view-title="Supermercado">
    <!--**********  ESTABLISHMENTS  **********-->
    <ion-content class="backgroundCategories"  nav-transition="none">
        <div class="col">
            <!--*****  BOXES ENLINE BLOCK  *****-->
            <div class="col col-50 categoriesBoxesEnlineBlock" ng-repeat="super in chats | filter: {oferta : 'existe'}">
                <!--*****  BOXES DESIGN  *****-->
                <div class="categoriesBoxes categoriesBoxesSupermarket col col-100">
                    <!--*****  LINK ONLY FOR THE IMAGE  *****-->
                    <a href="#/app/ofertas/{{super.NameCategory}}" id = "{{super.NameCategory}}" onclick="Promotions(id)" >
                    <img class="imageCategoryBoxes" ng-src="{{super.name}}" alt="image">
                    </a>
                    <div class="row">
                        <!--*****  GREEN BOX FOR PROMOTIONS AND OFFERTS  *****-->
                        <div class="col col-80" style="margin-top:-5px;">
                            <!--*****  OFFERTS COUNT  *****-->
                            <spam class="categoriesOffertsPrice">
                                {{super.promo}}
                            </spam>
                            <!--***** OFFERTS NAME  *****-->
                            <spam class="categoriesOffertsTitle">
                                ofertas
                            </spam>
                            <br>
                            <!--*****  PROMOTIONS COUNT  *****-->
                            <spam class="categoriesAveragePrice">
                                Q{{super.promedio}}
                            </spam>
                            <!--*****  PROMOTIONS NAME  *****-->
                            <spam class="categoriesAverageTitle">
                                promedio
                            </spam>
                        </div>
                        <!--*****  SECOND ROW TO HEART ICON  *****-->
                        <div class="col col-20 categoriesHeartIcon">
                            <!--*****  HEART ICON  *****-->
                            <div class="home" id="{{super.lastText}} {{super.NameCategory}}"  name = "{{super.NameCategory}}" onclick="changeColorHeart(id,id)" style="color:{{super.colorHeart}}">B</div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-repeat="super in chats  | filter: {oferta : 'noHay'}">
                <div class="open_sans boxbox">
                    <p class="savedPageNoItemBlankSpace">
                        f
                    </p>
                    <p class="home savedPageNoItemsIcon">g</p>
                    <p class="savedPageNoItemsTitle">
                        Uh-ha-Ha-ha
                    </p>
                    <p class="savedPageNoItemsDescription"  style="margin-top:15px;">Espera nuestros monitos </p>
                    <p class="savedPageNoItemsDescription"> estan trabajando para traerte las</p>
                    <p class="savedPageNoItemsDescription"> nuevas promociones para que ahorres a lo loco...!!</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
