<!--***** segunda parte del contenido principal href="#/app/Descuento" *****-->
<ion-view  view-title="Electronicos">
   <!--************  HEADER AND BACK BUTTON  ***************-->
    <ion-header-bar align-title="center" class="bar-positive">
        <a href="#/app/playlists" style="margin-top:5px;">
            <i class="icon ion-chevron-left iconButtonBackStyle"></i>
        </a>
        <h1 class="title">Supermercados</h1>
    </ion-header-bar>
    <!--*****************************************************-->
    
    <ion-content class="backgroundCategories"> 
            <div class="col"> 
                <div class="col col-50" ng-repeat="super in chats" style="display: inline-block; width: 100%;
height: auto;">
                    <div style="float:left;" class="categoriesBoxes categoriesBoxesElectronic col col-100">
                        <!--*****  IMAGE CATEGORY SUPERMARKETS  *****-->
                        <!--*****  LINK ONLY FOR THE IMAGE  *****-->             
                        <a href="#/app/ofertas/{{super.NameCategory}}" id = "{{super.NameCategory}}" >                 
                            <img class="imageCategoryBoxes" ng-src="{{super.name}}" alt="image" >
                        </a>
                        <div class="row">
                            <!--*****  GREEN BOX FOR PROMOTIONS AND OFFERTS  *****-->   
                            <div class="col col-75" style="margin-top:5px;">
                                <!--*****  OFFERTS COUNT  *****-->
                                <spam style="color:white; font-size:15px;"> {{super.promo}} </spam>
                                <!--***** OFFERTS NAME  *****-->
                                <spam style="font-size:13px; color:#D8D8D8 ;"> ofertas</spam>
                                <br>
                                <!--*****  PROMOTIONS COUNT  *****-->
                                <spam style="color:white; font-size:13px;">Q{{super.promedio}} </spam>
                                <!--*****  PROMOTIONS NAME  *****-->
                                <spam style="font-size:11px; color:#D8D8D8;"> promo</spam>
                            </div>
                            <!--*****  SECOND ROW TO HEART ICON  *****-->    
                            <div class="col col-25" style="margin-top:25px; color:white;">
                                <!--*****  HEART ICON  *****-->
                              <div class="home" id="{{super.lastText}} {{super.NameCategory}}"  name = "{{super.NameCategory}}" onclick="changeColorHeart(id,id)" style="color:white">B</div>          
                            </div>
                        </div>                             
                    </div> 
                </div>                 
           </div>    
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-stable" style="background-color:#E6E7E8  ;border-style:none;">
  <div class="row home">
      <div class="col col-10"></div>
      <!--************  ICONO FOOTER HOME  ******************-->
      <div class="col col-25">
          <a href="#/app/playlists" style="color:#00BAB9  ; text-decoration:none;" nav-transition="none">
              <div id="home" onclick="functionHome()">A</div>
          </a>
      </div>
      <!--************  ICONO FOOTER HEART  ******************-->
      <div class="col col-25">
          <a href="#/app/favoritos" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div id="heart" onclick="functionHeart()">B</div>
          </a>
      </div>
      <!--************  ICONO FOOTER STAR  ******************-->
      <div class="col col-25">
          <a href="#/app/salvados" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div id="star" onclick="functionStar()">W</div>
          </a>
      </div>
      <!--************  ICONO FOOTER TOOL  ******************-->
      <div class="col col-25">
          <a href="#/app/herramientas" style="color:#A7A9AC  ; text-decoration:none;" nav-transition="none">
              <div id="tool" onclick="functionTool()">D</div>
          </a>
      </div>
      <!--*************************************************-->
  </div>

</ion-footer-bar>
</ion-view>
