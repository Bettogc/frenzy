<ion-view >
   <!--**********  HEADER BAR PAGE START  **********-->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title home">
            <!--**********  TITLE FRENZY PAGE START  **********-->
            <p class="pageStartFrenzyTitle">
                Z
            </p>
        </h1>
    </ion-header-bar>
    <!--**********  BODY OF PAGE START  **********-->            
    <ion-content>
        <!--**********  LIST TO CREATE CATEGORIES FRENZY  **********-->
        <ion-list>
            <!--**********  LIST STYLE PAGE START  **********-->
            <ion-item href="#/app/playlists/{{category.direc}}" ng-repeat="category in categorys" style="height:65px; border:none; border:dislplay;margin-top:10px;">
                <div class="row">
                    <!--**********  COL WITH THE ICON CATEGORIES  **********-->
                    <div class="col col-10">
                        <!--**********  ICON CATEGORIES  **********-->
                        <div  class="home {{category.color}}" style="margin-top:-30px;">
                            <div class=" home iconoMenu">{{category.icon}}</div>
                        </div>
                    </div>
                    <!--**********  COL WITH NAME, CUPONS AND PROMOTIONS  **********-->
                    <div class="col col-90" style="margin-left:45px;">
                        <!--*****  NAME OF CATEGORIES  *****-->
                        <p class = "open_sans" style="color:black; font-size:16px;font-weight: 600; margin-top:-15px;"> {{category.name}} </p>
                        <!--*****  COUPONS AND PROMOTIONS  *****-->
                        <div style="margin-top:-1px;">
                            <spam  style="font-size:13px;" >
                                cupones {{category.cont_cupones}} 
                            </spam>
                            <spam style="font-size:13px;" >
                                promociones {{category.cont_promo}}
                            </spam> 
                        </div>
                        <!--**********  LINE OF SEPARATION  **********-->    
                        <div>
                            <hr style="margin-top:5px; height:0.1px; color:#F1F2F2 ;border-style:solid;"> </hr>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
